apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-crud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-crud
  template:
    metadata:
      labels:
        app: microservice-crud
    spec:
      serviceAccountName: gke-sql-sa
      imagePullSecrets:
        - name: artifact-registry-secret
      containers:
      - name: microservice-crud
        image: $REGION-docker.pkg.dev/$PROJECT_ID/microservices-repo/microservice-crud:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: DB_HOST
            value: "127.0.0.1"
          - name: DB_PORT
            value: "5432"
          - name: DB_USER
            value: "appuser"
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password
          - name: DB_NAME
            value: "microservicedb"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 20
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.3
        args:
          - "--port=5432"
          - "$PROJECT_ID:$REGION:microservice-db"
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
