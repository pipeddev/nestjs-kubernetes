name: CI - Build Docker Image

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_run:
    workflows: ["CI - Tests y Cobertura"]
    types:
      - completed
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Extraer versión del package.json
      id: package-version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "📦 Versión detectada: $VERSION"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: |
          nestjs-kubernetes:${{ steps.package-version.outputs.version }}
          nestjs-kubernetes:${{ steps.package-version.outputs.version }}-${{ github.sha }}
          nestjs-kubernetes:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NODE_ENV=production

    - name: Verificar imagen construida
      run: |
        echo "✅ Imagen Docker construida exitosamente"
        echo "📦 Versión: ${{ steps.package-version.outputs.version }}"
        echo "🏷️  Tags generados:"
        echo "   - nestjs-kubernetes:${{ steps.package-version.outputs.version }}"
        echo "   - nestjs-kubernetes:${{ steps.package-version.outputs.version }}-${{ github.sha }}"
        echo "   - nestjs-kubernetes:latest"
        echo "🔨 Rama: ${{ github.ref_name }}"
        echo "📝 Commit: ${{ github.sha }}"
